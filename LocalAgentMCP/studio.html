<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Antigravity Studio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            --bg-color: #0d0d0d;
            --sidebar-bg: #161616;
            --card-bg: #1e1e1e;
            --accent-color: #00ff9d;
            --accent-glow: rgba(0, 255, 157, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
            --user-bubble: #2d2d2d;
            --ai-bubble: #1e1e1e;
            --danger-color: #ff4d4d;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Layout */
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Left Sidebar (Files & Characters) */
        .left-sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .brand {
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .brand i {
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .section-title {
            padding: 15px 20px 5px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .file-tree {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }

        .tree-item {
            padding: 4px 0;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #ccc;
        }

        .tree-item:hover {
            color: #fff;
        }

        .tree-item i {
            margin-right: 8px;
            width: 16px;
            text-align: center;
        }

        .folder {
            color: #e0c46c;
        }

        .file {
            color: #a0a0a0;
        }

        .character-list {
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            border-top: 1px solid var(--border-color);
            max-height: 40%;
            overflow-y: auto;
        }

        .character-card {
            display: flex;
            align-items: center;
            padding: 10px;
            background: var(--card-bg);
            border: 1px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .character-card:hover {
            background: #252525;
        }

        .character-card.active {
            border-color: var(--accent-color);
            background: rgba(0, 255, 157, 0.05);
        }

        .char-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .char-info div:first-child {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .char-info div:last-child {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        /* Center (Chat) */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top right, #1a1a1a 0%, var(--bg-color) 40%);
            position: relative;
            min-width: 400px;
        }

        .chat-header {
            padding: 15px 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            background: rgba(13, 13, 13, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .header-title {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent-color);
        }

        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 15px;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .msg-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .bubble {
            background: var(--ai-bubble);
            padding: 12px 18px;
            border-radius: 16px;
            border-top-left-radius: 2px;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #e0e0e0;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .message.user .bubble {
            background: var(--user-bubble);
            border-top-left-radius: 16px;
            border-top-right-radius: 2px;
            border-color: #444;
            color: #fff;
        }

        /* Right Sidebar (Reasoning & Logs) */
        .right-sidebar {
            width: 320px;
            background-color: var(--sidebar-bg);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .log-area {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: #a0a0a0;
        }

        .log-entry {
            margin-bottom: 15px;
            padding: 10px;
            background: #111;
            border-radius: 6px;
            border-left: 3px solid #333;
            animation: fadeIn 0.2s;
        }

        .log-entry.thought {
            border-left-color: #9b59b6;
            color: #d2b4de;
        }

        .log-entry.tool {
            border-left-color: var(--accent-color);
            color: #a9dfbf;
        }

        .log-entry.error {
            border-left-color: var(--danger-color);
            color: #f5b7b1;
        }

        .log-header {
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .log-content {
            white-space: pre-wrap;
            line-height: 1.4;
        }

        /* Thinking Indicator */
        .thinking-indicator {
            display: none;
            padding: 10px;
            background: #1a1a1a;
            border-left: 3px solid #9b59b6;
            color: #d2b4de;
            font-size: 0.8rem;
            margin-bottom: 15px;
            align-items: center;
            gap: 10px;
        }

        .spinner {
            width: 12px;
            height: 12px;
            border: 2px solid #9b59b6;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Input Area */
        .input-container {
            padding: 20px;
            background: var(--bg-color);
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            transition: border-color 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent-color);
        }

        textarea {
            background: transparent;
            border: none;
            color: white;
            flex: 1;
            resize: none;
            height: 24px;
            max-height: 150px;
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
            line-height: 1.5;
        }

        .btn-icon {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.2s;
        }

        .btn-icon:hover {
            color: var(--accent-color);
        }

        /* Confirmation Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .confirm-box {
            background: #1e1e1e;
            border: 1px solid var(--accent-color);
            border-radius: 12px;
            padding: 25px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.2);
            animation: zoomIn 0.2s;
        }

        .confirm-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .confirm-msg {
            margin-bottom: 20px;
            line-height: 1.5;
            color: #ddd;
        }

        .confirm-code {
            background: #111;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.85rem;
            color: #ccc;
            margin-bottom: 20px;
            max-height: 150px;
            overflow-y: auto;
        }

        .confirm-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-cancel {
            background: #333;
            color: #fff;
        }

        .btn-cancel:hover {
            background: #444;
        }

        .btn-confirm {
            background: var(--accent-color);
            color: #000;
        }

        .btn-confirm:hover {
            background: #00cc7d;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Left Sidebar -->
        <div class="left-sidebar">
            <div class="brand"><i class="fas fa-cube"></i> Antigravity Studio</div>

            <div class="section-title">WORKSPACE</div>
            <div class="file-tree" id="fileTree">
                <div style="text-align:center; margin-top:20px; color:#666;">Loading...</div>
            </div>

            <div class="section-title">AGENTS</div>
            <div class="character-list" id="charList"></div>
        </div>

        <!-- Main Chat -->
        <div class="main-chat">
            <div class="chat-header">
                <div class="header-title">
                    <span class="status-dot"></span>
                    <span id="headerName">Select AI</span>
                </div>
            </div>
            <div id="chatArea" class="chat-area"></div>
            <div class="input-container">
                <div class="input-wrapper">
                    <button class="btn-icon"><i class="fas fa-paperclip"></i></button>
                    <textarea id="userInput" placeholder="Type a message..." onkeydown="handleEnter(event)"></textarea>
                    <button class="btn-icon" onclick="sendMessage()"><i class="fas fa-arrow-up"></i></button>
                </div>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="right-sidebar">
            <div class="brand" style="font-size: 1rem; border-bottom: 1px solid #333;">
                <i class="fas fa-brain"></i> Thought Process
            </div>
            <div class="log-area" id="logArea">
                <div id="thinkingIndicator" class="thinking-indicator">
                    <div class="spinner"></div>
                    <span>Thinking...</span>
                </div>
                <div class="log-entry" style="color: #666;">Waiting for activity...</div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal-overlay">
        <div class="confirm-box">
            <div class="confirm-title"><i class="fas fa-exclamation-triangle"></i> Action Required</div>
            <div class="confirm-msg" id="confirmMsg">The agent wants to perform a critical action.</div>
            <div class="confirm-code" id="confirmCode"></div>
            <div class="confirm-actions">
                <button class="btn btn-cancel" onclick="sendConfirmation(false)">Deny</button>
                <button class="btn btn-confirm" onclick="sendConfirmation(true)">Approve</button>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let modelConfig = {};
        let currentModelKey = "";

        const chatArea = document.getElementById('chatArea');
        const logArea = document.getElementById('logArea');
        const fileTree = document.getElementById('fileTree');
        const charList = document.getElementById('charList');
        const userInput = document.getElementById('userInput');
        const confirmModal = document.getElementById('confirmModal');
        const thinkingIndicator = document.getElementById('thinkingIndicator');

        async function init() {
            loadFiles();
            const res = await fetch('/models');
            modelConfig = await res.json();
            renderSidebar();

            const firstKey = Object.keys(modelConfig)[0];
            if (firstKey) selectModel(firstKey);

            connect();
        }

        async function loadFiles() {
            try {
                const res = await fetch('/files');
                const tree = await res.json();
                fileTree.innerHTML = renderTree(tree);
            } catch (e) {
                fileTree.innerHTML = '<div style="color:#f5b7b1">Failed to load files</div>';
            }
        }

        function renderTree(node, depth = 0) {
            if (!node.children) return '';
            let html = '';
            node.children.forEach(child => {
                const indent = '&nbsp;'.repeat(depth * 2);
                const icon = child.type === 'folder' ? '<i class="fas fa-folder folder"></i>' : '<i class="fas fa-file-code file"></i>';
                html += `<div class="tree-item" title="${child.path}">${indent}${icon} ${child.name}</div>`;
                if (child.children) html += renderTree(child, depth + 1);
            });
            return html;
        }

        function renderSidebar() {
            charList.innerHTML = '';
            Object.keys(modelConfig).forEach(key => {
                const m = modelConfig[key];
                const div = document.createElement('div');
                div.className = `character-card ${key === currentModelKey ? 'active' : ''}`;
                div.onclick = () => selectModel(key);
                div.innerHTML = `
                <img class="char-avatar" src="${m.icon}" onerror="this.src='https://via.placeholder.com/36'">
                <div class="char-info">
                    <div>${m.label}</div>
                    <div>${m.role_badge}</div>
                </div>
            `;
                charList.appendChild(div);
            });
        }

        async function selectModel(key) {
            if (currentModelKey === key) return;
            currentModelKey = key;
            document.getElementById('headerName').innerText = modelConfig[key].label;
            renderSidebar();
            chatArea.innerHTML = '';

            try {
                const res = await fetch(`/history/${key}`);
                const history = await res.json();
                history.forEach(msg => {
                    if (msg.role === 'user') addMessage('user', msg.content);
                    else if (msg.role === 'assistant') addMessage('ai', msg.content);
                });
            } catch (e) { }
        }

        function connect() {
            const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${location.host}/ws/chat`);

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.type === 'status') {
                    // Optional: Show status in log or chat
                } else if (data.type === 'thought_start') {
                    thinkingIndicator.style.display = 'flex';
                    logArea.prepend(thinkingIndicator); // Ensure it's at top
                } else if (data.type === 'thought_end') {
                    thinkingIndicator.style.display = 'none';
                } else if (data.type === 'thought') {
                    thinkingIndicator.style.display = 'none';
                    addLog('thought', 'Thinking Process', data.text);
                } else if (data.type === 'answer') {
                    thinkingIndicator.style.display = 'none';
                    addMessage('ai', data.text);
                } else if (data.type === 'error') {
                    thinkingIndicator.style.display = 'none';
                    addLog('error', 'System Error', data.text);
                } else if (data.type === 'confirmation_request') {
                    showConfirmation(data);
                }
            };
            ws.onclose = () => setTimeout(connect, 2000);
        }

        function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage('user', text);
            ws.send(JSON.stringify({ message: text, model: currentModelKey }));
            userInput.value = '';
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;

            let avatarHtml = '';
            if (role === 'ai') {
                const m = modelConfig[currentModelKey];
                avatarHtml = `<img class="msg-avatar" src="${m.icon}">`;
            }

            let formatted = text.replace(/\n/g, '<br>');
            div.innerHTML = `${role === 'ai' ? avatarHtml : ''}<div class="bubble">${formatted}</div>`;
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addLog(type, title, content) {
            const div = document.createElement('div');
            div.className = `log-entry ${type}`;
            div.innerHTML = `<div class="log-header">${title} <span style="font-size:0.7em; opacity:0.5">${new Date().toLocaleTimeString()}</span></div><div class="log-content">${content}</div>`;
            // Insert after thinking indicator if present
            if (thinkingIndicator.parentNode === logArea) {
                logArea.insertBefore(div, thinkingIndicator.nextSibling);
            } else {
                logArea.appendChild(div);
            }
            logArea.scrollTop = logArea.scrollHeight;
        }

        // Confirmation Logic
        function showConfirmation(data) {
            document.getElementById('confirmMsg').innerText = data.message;
            document.getElementById('confirmCode').innerText = JSON.stringify(data.args, null, 2);
            confirmModal.style.display = 'flex';
        }

        function sendConfirmation(approved) {
            confirmModal.style.display = 'none';
            ws.send(JSON.stringify({ type: 'tool_confirm', approved: approved }));
            addLog(approved ? 'tool' : 'error', 'Action Confirmation', approved ? 'User Approved' : 'User Denied');
        }

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        init();
    </script>
</body>

</html>
